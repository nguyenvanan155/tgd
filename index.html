<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Centered Image</title>
<style>
  /* Đặt phần tử body có độ cao tối thiểu bằng 100% chiều cao của viewport */
  body, html {
    height: 100%;
    margin: 0;
    display: flex;
    justify-content: center; /* Căn giữa nội dung theo chiều ngang */
    align-items: center; /* Căn giữa nội dung theo chiều dọc */
  }

  /* Phần tử img sẽ tự động điều chỉnh kích thước nếu cần */
  img {
    max-width: 100%; /* Tối đa chiều rộng là 100% để tránh tràn ra khỏi màn hình */
    max-height: 100%; /* Tối đa chiều cao là 100% để tránh tràn ra khỏi màn hình */
  }
</style>
</head>
<body>
<img src="tgd.PNG" alt="Description">
  <img src="ta.PNG" alt="Description">
</html>
